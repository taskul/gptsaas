name: Build and deploy Node.js app to Azure Web App - mysaastest
 
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
env:
  CI: 'false'
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v3
 
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
 
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      - run: |
          zip -r node-app.zip .
 
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: node-app.zip
 
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
 
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
          
      - run: |
          unzip node-app.zip
          rm node-app.zip
 
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mysaastest'
          slot-name: 'Production'
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1815AEF1095E46A2BAB7F713A58EEB56 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_379FC6D824594756B44C9CBFAC0FC846 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1D6A4077550F43C4BBB2482AEE139FDC }}
          package: .
